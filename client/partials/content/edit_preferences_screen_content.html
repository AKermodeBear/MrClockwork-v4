<div id="editPrefsDiv" class="row d-flex align-items-center cwContainer">

    <div class="card shadow-sm clockworkCardWide p-0">
    
        <div class="card-header bg-dark">
            <div class="position-absolute start-0 translate-middle p-2 border border-3 rounded-circle accentIcon shadow-lg"><span class="bi bi-sliders"></span></div> <span class="headerTitle">Change your preferences</span>
        </div>
    
        <div class="card-body">
        
            <form id="preferences_form" action="/edit_preferences" method="POST">
        
                <input type="hidden" name="sessionId" value="<%=(typeof sessionId === "string") ? sessionId : "none"%>"/>
                <script src="../../js/load_session_id.js"></script>
            
                <%- include('../preferences_list.ejs')-%>
                <%- include('../game_preferences.ejs')-%>
                
                <div class="row mt-5">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-dark btn-md rounded-pill">
                            <i class="bi bi-sliders"></i> Save preferences
                        </button>
                    </div>
                </div>

                <script src="../../js/update_preferences.js"></script>
                
            </form>
        
        </div>
    
    </div>

</div>
